name: Deploy EC2 via Terraform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_STAGING }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_STAGING }}
          aws-region: us-west-2  # Change to your desired region

      - name: Terraform Init
        run: terraform init -chdir=./terraform

      - name: Terraform Plan
        run: terraform plan -out=tfplan -chdir=./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan -chdir=./terraform

      # Optionally, add steps to capture the output, test the instance, etc.
